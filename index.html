<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3d practice</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-columns: auto auto auto;
  }

  .container model-viewer{
    height: 100%;
    width: 100%;
    margin: 1rem;
  }

  @media only screen and (max-width: 900px) and (min-width:501px) {
    .container{
      grid-template-columns: auto auto;
    }
    .container model-viewer{
      width: 100%;
      height: 80%;
      margin: 1rem;
    }
  }

  @media only screen and (max-width: 500px) {
    .container{
      grid-template-columns: auto;
    }
    .container model-viewer{
      width: 100%;
      height: 80%;
    }
  }

</style>
<body>
  <div class="container">
    <model-viewer id='rocket' src="assets/models/Rocket_Ship_01.gltf" ar ar-scale='auto'  camera-controls exposure='0.2' ios-src="assets/models/Rocket_Ship_01.usdz" 
    poster="assets/img/rocket_poster.png"
    reveal="interaction" preload
    quick-look-browsers='safari chrome'
    alt="A 3D model of a rocketship">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 30px; right: 30px; ">
      ðŸ‘‹ Activate AR
      </button>
    </model-viewer>
    <model-viewer src="assets/models/Rocket_Ship_01.gltf" ar ar-scale='auto'  camera-controls exposure='0.2' ios-src="assets/models/Rocket_Ship_01.usdz" quick-look-browsers='safari chrome'
    alt="A 3D model of a rocketship">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 30px; right: 30px; ">
      ðŸ‘‹ Activate AR
      </button>
    </model-viewer>
    <model-viewer src="assets/models/Rocket_Ship_01.gltf" ar ar-scale='auto'  camera-controls exposure='0.2' ios-src="assets/models/Rocket_Ship_01.usdz" quick-look-browsers='safari chrome'
    alt="A 3D model of a rocketship">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 30px; right: 30px; ">
      ðŸ‘‹ Activate AR
      </button>
    </model-viewer>
  </div>
    
</body>
</html>
