<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3d practice</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    display: flex;
    justify-content: center;
    margin: 3rem;
    height: 95vh;
    width: 95vw;
    max-height: 100vh;
    max-width: 100vw;
    align-items: center;
  }
  .text{
    text-align: center;
    flex: 1;
  }
  .text p, .text p a{
    text-decoration: none;
  }
  model-viewer{
    flex: 1;
    height: 60vh;
    width: 300px;
  }

  @media only screen and (max-width: 500px) {
    .container{
      display: block;
      margin: 1rem;
    }

    .text p, .text p a{
      padding-top: 1rem;
    }
  }

</style>
<body>
  <div class="container">
    <div class="text">
      <p><a href="https://poly.google.com/view/ah8WSBbizA6" target="_blank">3D Model by Poly</a>, licensed under <a target='_blank' href="https://creativecommons.org/licenses/by/2.0/">CC-BY</a></p>
    </div>
    <model-viewer src="Rocket_Ship_01.gltf" ar ar-scale='auto' auto-rotate camera-controls exposure='0.2' ios-src="Rocket_Ship_01.usdz" quick-look-browsers='safari chrome'
    alt="A 3D model of a rocketship">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
      ðŸ‘‹ Activate AR
      </button>
    </model-viewer>
  </div>
    
</body>
</html>
